<!DOCTYPE html>
<html>

    <body>
        <H2>Fill the form</H2>
        <h4><a href="index.html">Goto Home Page</a></h4>
        <form>
            <table border="2">
                <tr>
                    <td><label for="name">Name</label></td>
                    
                    <td><input required type="text" id="name" placeholder="John"/><br/></td>
                    
                </tr>
                <tr>
                    <td><label for="Email">Email Id</label></td>
                    
                    <td> <input type="email" id="Email" placeholder="abc@gmail.com"/><br/></td>
                   
                </tr>
                <tr>
                    <td><label required for="phnumber">Phone No.</label></td>
                    
                    <td><input type="tel" maxlength="10" id="phnumber" placeholder="9763420435"/><br/></td>
                    
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    
                    <td><input type="text" id="Address" placeholder="Andehri-302048,Mumbai,India"/><br/></td>
                    
                </tr>
                <tr>
                    <td><button type="submit">Submit</button>   <button type="reset">   Delete All</button></td> 
                </tr>
            </table>
        </form>

    </body>
</html>
